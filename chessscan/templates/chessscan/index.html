<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chess Scan</title>

    <link
      rel="stylesheet"
      href="{% static "chessscan/css/bootstrap.min.css" %}"
    />
    <link
    rel="stylesheet"
    href="{% static "chessscan/css/main.css" %}"
  />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="{% static "chessscan/img/logo.png" %}" alt="king" class="navbar-link-img"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row text-center justify-content-center">
        <div class="col">
          <h1 class="display-4">Chess Scan!</h1>
        </div>
      </div>

      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" />
        <button type="submit" id="uploadButton">Upload Image</button>
      </form>
      <div id="result"></div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{% static "chessscan/upload_script.js" %}"></script>
    </main>
  </body>
</html>
