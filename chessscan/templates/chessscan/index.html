<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chess Scan</title>

    <link rel="stylesheet" href="{% static "chessscan/css/bootstrap.min.css" %}"
    /> <link rel="stylesheet" href="{% static "chessscan/css/main.css" %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="{% static "chessscan/img/logo.png" %}" alt="king"
          class="navbar-link-img"></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="p-5 text-center rounded-3">
        <h1 class="text-body-emphasis">Board Scan</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
          Get FEN and board evaluation from a screenshot
        </p>
        <div class="d-inline-flex mb-5">
          <form id="uploadForm" enctype="multipart/form-data"> 
            <div class="d-flex flex-column">
              <input type="file" name="image" id="imageInput" hidden />
              <label for="imageInput" class="btn btn-secondary m-2">Choose file</label>
              <span id="file-chosen" class="pb-5">No file chosen</span>
              <button type="submit" id="uploadButton" class="btn btn-primary">
                Scan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% csrf_token %}
    
    <script>
      const backendUploadImageUrl = "{% url 'upload_image' %}";
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
    <script src="{% static "chessscan/scripts/upload_script.js" %}"></script>
    
  </body>
</html>
